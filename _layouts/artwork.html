---
layout: default
---

<h2>{{ page.title }}</h2>
<p>{{ page.description }}</p>
{% if page.media contains "vimeo.com" %}
  <iframe src="https://player.vimeo.com/video/{{ page.media | split: '/' | last }}" width="640" height="360" frameborder="0" allowfullscreen></iframe>
{% else %}
  <img src="{{ page.media }}" alt="{{ page.title }}">
{% endif %}
